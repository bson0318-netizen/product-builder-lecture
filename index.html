<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9593608364464717">
    <title>Lotto Number Generator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9593608364464717"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-row">
                <h1 class="title">Lotto Number Generator</h1>
                <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Switch to dark mode">
                    <span class="theme-label">Dark mode</span>
                </button>
            </div>
            <p class="subtitle">Your lucky numbers are just a click away!</p>
        </header>
        <main>
            <div id="lotto-numbers-container" class="lotto-numbers-container">
                <!-- Lotto balls will be generated here -->
            </div>
            <button id="generate-button" class="generate-button">
                <span class="button-text">Generate Numbers</span>
                <span class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                        <path d="M5 3v4"></path>
                        <path d="M19 17v4"></path>
                        <path d="M3 5h4"></path>
                        <path d="M17 19h4"></path>
                    </svg>
                </span>
            </button>
            <section class="contact-section" aria-label="Partnership inquiry">
                <h2 class="section-title">Partnership Inquiry</h2>
                <p class="section-subtitle">Tell us about your collaboration idea.</p>
                <form class="contact-form" action="https://formspree.io/f/xbdgqyvn" method="POST">
                    <label class="form-field">
                        <span class="field-label">Name</span>
                        <input type="text" name="name" placeholder="Jane Doe" required>
                    </label>
                    <label class="form-field">
                        <span class="field-label">Email</span>
                        <input type="email" name="email" placeholder="jane@email.com" required>
                    </label>
                    <label class="form-field">
                        <span class="field-label">Company</span>
                        <input type="text" name="company" placeholder="Acme Inc.">
                    </label>
                    <label class="form-field">
                        <span class="field-label">Message</span>
                        <textarea name="message" rows="4" placeholder="Share your proposal..." required></textarea>
                    </label>
                    <button class="submit-button" type="submit">Send Inquiry</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Built with ❤️ using HTML, CSS, and JavaScript</p>
        </footer>
        <section class="comments-section" aria-label="Comments">
            <div id="disqus_thread"></div>

            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
